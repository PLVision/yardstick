vnfd:vnfd-catalog:
    vnfd:
    -   id: TrexTrafficGenRFC  # nsb class mapping
        name: trexverifier
        short-name: trexverifier
        description: TRex stateless traffic verifier
        mgmt-interface:
            tg-config:
                {% if tg_config.zmq_pub_port is defined %}
                zmq_pub_port: {{ tg_config.zmq_pub_port }}
                {% else %}
                zmq_pub_port: 4500
                {% endif %}
                {% if tg_config.zmq_rpc_port is defined %}
                zmq_rpc_port: {{ tg_config.zmq_rpc_port }}
                {% else %}
                zmq_rpc_port: 4501
                {% endif %}
            vdu-id: trexgen-baremetal
            {% if user is defined %}
            user: '{{user}}'  # Value filled by vnfdgen
            {% endif %}
            {% if password is defined %}
            password: '{{password}}'  # Value filled by vnfdgen
            {% endif %}
            {% if ip is defined %}
            ip: '{{ip}}'  # Value filled by vnfdgen
            {% endif %}
            {% if key_filename is defined %}
            key_filename: '{{key_filename}}'  # Value filled by vnfdgen
            {% endif %}
        vdu:
        -   id: trexgen-baremetal
            name: trexgen-baremetal
            description: TRex stateless traffic verifier
        benchmark:
            kpi:
                - rx_throughput_fps
                - tx_throughput_fps
                - tx_throughput_mbps
                - rx_throughput_mbps
                - in_packets
                - out_packets
